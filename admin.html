<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Dakshith Ullapaneni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#161524; color: #ffd749; }
    .navbar { background:#232234; }
    .card { background:#232234; color:#ffd749; margin-bottom:24px; }
    .form-control, .form-select { background:#191a23; color:#ffd749; border-color:#ffd749; }
    .form-control:focus { border-color:#22d685; box-shadow:none; }
    .btn-primary, .btn-dark { background:#ffd749; color:#232234; border-color:#ffd749; }
    .btn-primary:hover, .btn-dark:hover { background:#22d685; color:#fff; border-color:#22d685; }
    .table { background:#232234; color:#ffd749; }
    .table th, .table td { color:#ffd749; border-color:#3a3952;}
    #github-stats { margin-top:1rem;}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold text-warning" href="index.html">
        Dakshith Ullapaneni Admin
      </a>
    </div>
  </nav>
  <div class="container my-4">
    <div class="row gy-4">

      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h3>Contact Info</h3>
            <form id="admin-contact"></form>
            <div>
              <button class="btn btn-primary mt-2" id="save-contact" type="button">Save Contact Info to GitHub</button>
            </div>
            <div id="github-stats" class="mt-3"></div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h3>Education</h3>
            <form id="admin-education"></form>
            <button class="btn btn-primary mt-2" id="save-education" type="button">Save Education to GitHub</button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h3>Experience</h3>
            <form id="admin-experience"></form>
            <button class="btn btn-primary mt-2" id="save-experience" type="button">Save Experience to GitHub</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <button id="dark-mode-toggle" class="btn btn-dark position-fixed top-0 end-0 m-2" aria-label="Toggle dark mode">ðŸŒ—</button>
  <script>
    (function(){
      let on = true;
      function set(on) {
        document.body.style.background = on ? "#161524" : "#fff";
        document.body.style.color = on ? "#ffd749" : "#111";
        document.querySelectorAll('.card').forEach(card => {
          card.style.background = on ? "#232234" : "#fff";
          card.style.color = on ? "#ffd749" : "#111";
        });
        document.querySelectorAll('.navbar').forEach(nav => nav.style.background = on ? "#232234" : "#f8f9fa");
      }
      set(true);
      document.getElementById('dark-mode-toggle').onclick = function(){
        on = !on; set(on);
      };
    })();
  </script>
  <script src="admin.js"></script>
</body>
</html>
