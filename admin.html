<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Dakshith Ullapaneni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f6ff; }
    .admin-container { max-width: 900px; margin: 32px auto; }
    .card { margin-bottom: 24px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="#">
        Dakshith Ullapaneni Admin
      </a>
    </div>
  </nav>
  <div class="admin-container">

    <div id="admin-messages" class="mb-3"></div>

    <div class="card">
      <div class="card-body">
        <h3 class="h5 mb-3">Availability</h3>
        <form id="availability-form">
          <div class="mb-2"><label>Available for new projects <input type="checkbox" id="is-available"></label></div>
          <div class="mb-2">
            <input type="text" class="form-control" id="availability-time" placeholder="Best time to reach">
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="response-time" placeholder="Response time">
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="h5 mb-3">Contact Information</h3>
        <form id="contact-form"></form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="h5 mb-3">Education</h3>
        <form id="education-form"></form>
        <button id="add-education" class="btn btn-secondary mt-3">Add New Entry</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="h5 mb-3">Experience</h3>
        <form id="experience-form"></form>
        <button id="add-experience" class="btn btn-secondary mt-3">Add New Entry</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="h5 mb-3">Projects</h3>
        <form id="projects-form"></form>
        <button id="add-project" class="btn btn-secondary mt-3">Add New Project</button>
      </div>
    </div>

  </div>
  <script src="admin.js"></script>
</body>
</html>
