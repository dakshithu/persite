<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Dakshith Ullapaneni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="contact.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="index.html">
        <img src="profil.jpg" width="32" height="32" class="rounded-circle" alt="Portrait">
        <span class="text-nowrap">Dakshith Ullapaneni</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section class="text-center p-5 rounded-4 bg-primary text-white mb-4">
      <h1 class="fw-bold mb-1">Contact Me</h1>
      <p class="mb-0">Let's connect & build something amazing together!</p>
    </section>

    <div class="row g-4">
      <!-- Left: Dynamic Contact info -->
      <div class="col-12 col-lg-5" id="contact-info"></div>
      <!-- Right: Contact form -->
      <div class="col-12 col-lg-7">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="h5 mb-3 text-center">Send a Message</h3>
            <form id="contactForm" autocomplete="off">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" rows="5" class="form-control" required></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Availability card centered -->
    <section class="card mt-4 mx-auto text-center shadow-sm" style="max-width: 560px;">
      <div class="card-body">
        <h3 class="h5 mb-3">Availability</h3>
        <div id="availability-status" class="fw-semibold"></div>
        <div id="availability-details" class="mt-2 small text-secondary"></div>
      </div>
    </section>
  </main>

  <footer class="border-top py-3 text-center small text-secondary">
    &copy; 2025 Dakshith Ullapaneni. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="contact.js"></script>
</body>
</html>
